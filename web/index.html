<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Messages</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            let userFriends = [];
            let sender = '';
            $.ajax({
                url: '/getfriend?id=' + sender
            }).done(function (data2) {
                let uf = JSON.parse(data2);
                userFriends = [];
                for (let j = 0; j < uf.length; j++) {
                    userFriends.push(uf[j].friend);
                }
            });
            // вход
            $("#but_login").click(function () {
                if (($('#login_log').val().length > 0) && ($('#pass_log').val().length > 0)) {
                    $.ajax({
                        type: "POST",
                        url: '/getPass',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            login: $('#login_log').val(),
                            password: $('#pass_log').val()
                        }),
                    }).done(function (data) {
                            if (data != "null") {
                                sender = $('#login_log').val();
                                // заполняем список друзей
                                $.ajax({
                                    url: '/getfriend?id=' + sender
                                }).done(function (data2) {
                                    let uf = JSON.parse(data2);
                                    userFriends = [];
                                    for (let j = 0; j < uf.length; j++) {
                                        userFriends.push(uf[j].friend);
                                    }
                                });
                                $("#login").hide();
                                $("#registr").hide();
                                $("#list").hide();
                                $("#listblack").hide();
                                $("#main").show();
                                $("#navbar").show();
                                $("#div_logout").show();
                                $("#write").trigger("click");
                                //очищаем формы ввода после релогина
                                $("#userid").val('');
                                $("#useridblack").val('');
                                $("#new_mess").val('');
                                $("#recipient").val('');
                            }
                            else {
                                alert("Incorrect login or password");
                            }
                        })
                        .fail(function () {
                            alert("Error");
                        });
                } else {
                    alert("Error");
                }
            });
            //регистрация
            $('#but_signup').click(function () {
                if (($('#login_reg').val().length > 0) && ($('#pass_reg').val().length > 0)) {
                    $.ajax({
                        type: "POST",
                        url: '/registrCheck',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            login: $('#login_reg').val()
                        }),
                    }).done(function (data) {
                        if (data == "null") {
                            $.ajax({
                                type: "POST",
                                url: '/newuser',
                                contentType: 'application/json',
                                data: JSON.stringify({
                                    login: $('#login_reg').val(),
                                    password: $('#pass_reg').val()
                                }),
                            }).done(function (data) {
                                $("#list").hide();
                                $("#listblack").hide();
                                $("#main").show();
                                $("#navbar").show();
                                $("#div_logout").show();
                                $("#login").hide();
                                $("#registr").hide();
                                $("#write").trigger("click");
                            });
                        } else {
                            alert("You are already registered!");
                        }
                    });
                } else {
                    alert("Error");
                }
            });
            $("#but_to_signup").click(function () {
                $("#list").hide();
                $("#listblack").hide();
                $("#main").hide();
                $("#login").hide();
                $("#registr").show();
            });
            $("#but_to_login").click(function () {
                $("#list").hide();
                $("#listblack").hide();
                $("#main").hide();
                $("#registr").hide();
                $("#login").show();
            });
            $("#logout").click(function () {
                $("#list").hide();
                $("#listblack").hide();
                $("#main").hide();
                $("#registr").hide();
                $("#login").show();
                $("#div_logout").hide();
                $("#res").hide();
                $("#navbar").hide();
            });
            $("#mess").click(function () {
                $("#main").hide();
                $("#listblack").hide();
                $("#list").hide();
                $("#login").hide();
                $("#registr").hide();
                $("#res").show();
                $("#div_logout").show();
                $.ajax({
                    url: '/mess?id=' + sender
                }).done(function (data) {
                    $.ajax({
                        url: '/getfriend?id=' + sender
                    }).done(function (data2) {
                        let uf = JSON.parse(data2);
                        userFriends = [];
                        for (let j = 0; j < uf.length; j++) {
                            userFriends.push(uf[j].friend);
                        }
                    });
                    let tbl = "<ul class=\"todo-list__task-list tasks\">\n";
                    $.each(JSON.parse(data), function (i, v) {
                        if (userFriends.includes(v.sender)) {
                            tbl += "<li class=\"todo-list__task-item task-item\">\n" +
                                "                <div class=\"task-item__view\"> \n" +
                                "                    <span class=\"task-item__user\" style='background-color: darkorange; color: white'>" + v.sender + "</span>\n" +
                                "                    <span class=\"task-item__text\">" + v.text + "</span>\n" +
                                "                </div>\n" +
                                "            </li>";
                        } else {
                            tbl += "<li class=\"todo-list__task-item task-item\">\n" +
                                "                <div class=\"task-item__view\"> \n" +
                                "                    <span class=\"task-item__user\">" + v.sender + "</span>\n" +
                                "                    <span class=\"task-item__text\">" + v.text + "</span>\n" +
                                "                </div>\n" +
                                "            </li>";
                        }
                    });
                    tbl += " </ul>";
                    $("#res").html(tbl);
                });
            });
            $('#send_new').click(function () {
                if (($('#recipient').val().length > 0) && ($('#new_mess').val().length > 0)) {
                    $.ajax({
                        type: "POST",
                        url: '/blacklistCheck',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            user: $('#recipient').val(),
                            friend: sender
                        }),
                    }).done(function (data) {
                        if (data == 'null') {
                            $.ajax({
                                type: "POST",
                                url: '/new',
                                contentType: 'application/json',
                                data: JSON.stringify({
                                    sender: sender,
                                    text: $('#new_mess').val(),
                                    recipient: $('#recipient').val()
                                }),
                            }).done(function (data) {
                                $("#write").trigger("click");
                            });
                        } else {
                            alert("You are blacklisted!");
                        }
                    });
                } else {
                    $('#recipient').focus();
                }
            });
            $('#friend').click(function () {
                $("#main").hide();
                $("#listblack").hide();
                $("#list").show();
                $("#login").hide();
                $("#registr").hide();
                $("#res").show();
                $("#div_logout").show();
                $.ajax({
                    url: '/getfriend?id=' + sender
                }).done(function (data) {
                    userFriends = [];
                    let tbl = "<ul class=\"todo-list__task-list tasks\">";
                    $.each(JSON.parse(data), function (i, v) {
                        userFriends.push(v.friend);
                        tbl += "<li class=\"todo-list__task-item task-item\">\n" +
                            "                <div class=\"task-item__view\"> \n" +
                            "                    <span class=\"task-item__text\">" + v.friend + "</span>\n" +
                            "                </div>\n" +
                            "            </li>";
                    });
                    tbl += " </ul>";
                    $("#res").html(tbl);
                });
            });
            $('#black').click(function () {
                window.open("http://localhost:8000/black?id="+ sender,"_self")
            });
            $("#write").click(function () {
                $("#list").hide();
                $("#listblack").hide();
                $("#main").show();
                $("#login").hide();
                $("#registr").hide();
                $("#res").show();
                $("#div_logout").show();
                $.ajax({
                    url: '/sanded?id=' + sender
                }).done(function (data) {
                    let tbl = "<ul class=\"todo-list__task-list tasks\">";
                    $.each(JSON.parse(data), function (i, v) {
                        if (userFriends.includes(v.recipient)) {
                            tbl += "<li class=\"todo-list__task-item task-item\">\n" +
                                "                <div class=\"task-item__view\"> \n" +
                                "                    <span class=\"task-item__user\" style='background-color: darkorange; color: white'>" + v.recipient + "</span>\n" +
                                "                    <span class=\"task-item__text\">" + v.text + "</span>\n" +
                                "                </div>\n" +
                                "            </li>";
                        } else {
                            tbl += "<li class=\"todo-list__task-item task-item\">\n" +
                                "                <div class=\"task-item__view\"> \n" +
                                "                    <span class=\"task-item__user\">" + v.recipient + "</span>\n" +
                                "                    <span class=\"task-item__text\">" + v.text + "</span>\n" +
                                "                </div>\n" +
                                "            </li>";
                        }
                    });
                    tbl += " </ul>";
                    $("#res").html(tbl);
                });
            });
            $('#add').click(function () {
                if ($('#userid').val().length > 0) {
                    $.ajax({
                        type: "POST",
                        url: '/findUniqueFriends',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            user: sender,
                            friend: $('#userid').val()
                        }),
                    }).done(function (data) {
                        if (data == 'null') {
                            $.ajax({
                                type: "POST",
                                url: '/addfriend',
                                contentType: 'application/json',
                                data: JSON.stringify({
                                    user: sender,
                                    friend: $('#userid').val()
                                }),
                            }).done(function (data) {
                                $("#friend").trigger("click");
                            });
                        }
                        else {
                            alert("You are already friends!");
                        }
                    });
                } else {
                    $('#userid').focus();
                }
            });
            $('#del').click(function () {
                if ($('#userid').val().length > 0) {
                    $.ajax({
                        type: "POST",
                        url: '/delfriend',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            user: sender,
                            friend: $('#userid').val()
                        }),
                    }).done(function (data) {
                        $("#friend").trigger("click");
                    });
                } else {
                    $('#userid').focus();
                }
            });
        });
    </script>
</head>
<body>
<header class="todos-header">MESSAGES</header>
<nav>
    <div id="navbar" class="actions-bar__item" hidden>
        <div class="task-filter" role="radiogroup">
            <label class="task-filter__item">
                <button id="write" class="task-filter__text">WRITE MESSAGE</button>
            </label>
            <label class="task-filter__item">
                <button id="mess" class="task-filter__text">INCOMING MESSAGES</button>
            </label>
            <label class="task-filter__item">
                <button id="friend" class="task-filter__text">MY FRIENDS</button>
            </label>
            <label class="task-filter__item">
                <button id="black" class="task-filter__text">BLACK LIST</button>
            </label>
        </div>
    </div>
    <div id="div_logout" hidden>
        <button id="logout" class="but_logout">LOG OUT</button>
    </div>
</nav>
<main class="todo-list">
    <div id="login">
        <div class="login_div">
            </br>
            <h1>LogIn</h1>
            <input id="login_log" class="input_login" type="text" placeholder="login"></br>
            <input id="pass_log" class="input_login" type="password" placeholder="password"></br>
            <button id="but_login" class="but_login">Login</button>
            <button id="but_to_signup" class="but_signup">SignUp</button>
        </div>
    </div>
    <div id="registr" hidden>
        <div class="login_div">
            </br>
            <h1>SignUp</h1>
            <input id="login_reg" class="input_login" type="text" placeholder="login"></br>
            <input id="pass_reg" class="input_login" type="password" placeholder="password"></br>
            <button id="but_signup" class="but_login">SignUp</button>
            <button id="but_to_login" class="but_signup">Login</button>
        </div>
    </div>
    <div id="main" hidden>
        <div class="list-head__id">
            <div class="list-head__create-new">
                <input type="text" id="recipient" class="list-head__create-new-input_id" placeholder="SEND MESSAGE TO: "
                       autofocus="autofocus"/>
            </div>
        </div>
        <div class="todo-list__head list-head">
            <button id="send_new" class="list-head__select-all">SEND</button>
            <div class="list-head__create-new">
                <input type="text" id="new_mess" class="list-head__create-new-input" placeholder="MESSAGE TEXT"
                       autofocus="autofocus"/>
            </div>
        </div>
    </div>
    <div id="list" hidden>
        <div class="todo-list__head list-head">
            <button id="add" class="list-head__select-all">ADD</button>
            <button id="del" class="list-head__select-all">DELETE</button>
            <div class="list-head__create-new">
                <input type="text" id="userid" class="list-head__create-new-input_list" placeholder="FRIEND LOGIN"
                       autofocus="autofocus"/>
            </div>
        </div>
    </div>
    <div id="res" class="todo-list__tasks" hidden></div>
    <style type="text/css">

            display: flex;
            font-family: "Roboto", sans-serif;
            background: rgba(0, 0, 0, 0.001);
            color: #CCCCCC;
            flex-flow: column;
            align-items: center;
        }

        .list-head__id {
            display: flex;
            flex-flow: row;
            justify-content: space-between;
            border-bottom: #E6E6E6 1px solid;
        }

        .todos-header {
            font-size: 100px;
            letter-spacing: -2.5px;
            top: 50px;
            position: relative;
        }

        .todo-list {
            display: flex;
            flex-flow: column;
            width: 762px;
            height: 402px;
            background-color: white;
            border-radius: 2px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            top: 50px;
        }

        .todo-list__head {
            display: flex;
            flex-direction: row;
            height: 66px;
            box-shadow: inset 0px -1px 0px #E6E6E6;
        }

        .list-head__select-all {
            width: 70px;
            height: 66px;

        }

        .list-head__create-new {
            align-self: center;
        }

        .list-head__create-new-input_id {
            position: relative;

            border: 0;

        }

        .list-head__create-new-input_list {
            font-style: italic;

        }

        nav {

        .login_div {
            text-align: center;

        }

        .but_login {

        }

        h1 {
            color: white;
        }
    </style>
</main>
</body>
</html>
